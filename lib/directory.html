<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <style>
      td {
        padding: 0;
      }

      td button, td a, td a:hover {
        display: block;
        width: 100%;
        margin: 0;
        padding: 8px;
        background: transparent;
        border: none;
        color: inherit;
        text-decoration: none;
        text-align: inherit;
        cursor: pointer;
      }
    }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{name}}</h1>
      <table class="table table-hover">
        <tbody>
          {{entries}}
        </tbody>
      </table>
    </div>
  </body>
</html>
